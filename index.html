<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lector CarPlay Mode avec Radio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Orbitron', monospace;
    overflow: hidden;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    color: #fbc531;
  }
  body::before {
    content: "";
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    backdrop-filter: blur(20px);
    background: rgba(10,10,30,0.6);
    z-index: 0;
  }

  #app {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 30px 40px;
    box-sizing: border-box;
  }

  header {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  header img {
    width: 50px; height: 50px;
  }
  header h1 {
    font-size: 2.5rem;
    font-weight: 900;
    letter-spacing: 3px;
    color: #fbc531;
    user-select: none;
    text-shadow: 0 0 8px #fbc531aa;
  }

  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .player {
    background: rgba(20, 20, 45, 0.75);
    border-radius: 25px;
    box-shadow: 0 0 40px #fbc531aa;
    padding: 40px 60px;
    max-width: 700px;
    width: 90vw;
    display: flex;
    flex-direction: column;
    gap: 25px;
    user-select: none;
  }

  #track-title {
    font-size: 1.8rem;
    font-weight: 900;
    text-align: center;
    text-shadow: 0 0 10px #fbc531cc;
    overflow: hidden;
    white-space: nowrap;
    position: relative;
  }
  #track-title span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 12s linear infinite;
  }
  @keyframes scroll-left {
    0% {transform: translateX(0);}
    100% {transform: translateX(-100%);}
  }

  #progress-container {
    background: rgba(255 255 255 / 0.2);
    border-radius: 12px;
    height: 14px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  #progress {
    background: #fbc531;
    height: 100%;
    width: 0%;
    border-radius: 12px 0 0 12px;
    transition: width 0.2s ease;
  }

  #time-container {
    display: flex;
    justify-content: space-between;
    font-size: 1.1rem;
    font-weight: 700;
  }

  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
  }
  button {
    background: transparent;
    border: none;
    color: #fbc531;
    cursor: pointer;
    filter: drop-shadow(0 0 8px #fbc531);
    transition: transform 0.2s ease;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  button:hover {
    transform: scale(1.3);
  }
  svg {
    width: 32px;
    height: 32px;
    fill: currentColor;
  }

  #volume-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
  }
  input[type=range] {
    -webkit-appearance: none;
    width: 200px;
    background: transparent;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    background: #fbc531;
    cursor: pointer;
    border-radius: 50%;
    border: none;
    margin-top: -5px;
  }
  input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    height: 14px;
    background: #333366;
    border-radius: 12px;
  }
  input[type=range]::-moz-range-thumb {
    width: 18px;
    height: 18px;
    background: #fbc531;
    cursor: pointer;
    border-radius: 50%;
    border: none;
  }
  input[type=range]::-moz-range-track {
    width: 100%;
    height: 14px;
    background: #333366;
    border-radius: 12px;
  }

  #loop-toggle {
    color: #fbc531;
    font-weight: 900;
    cursor: pointer;
    user-select: none;
    margin-left: 15px;
  }

  /* Footer for background selection */
  #bg-selector {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(10,10,30,0.7);
    border-radius: 15px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 10;
  }
  #bg-selector img {
    width: 80px;
    height: 50px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border 0.3s ease;
  }
  #bg-selector img.selected {
    border-color: #fbc531;
  }
  #bg-selector p {
    color: #fbc531;
    font-weight: 900;
    margin: 0 0 10px 0;
    font-size: 1rem;
    user-select: none;
    text-align: center;
  }

  /* Radio button highlight */
  #radio-toggle {
    background: rgba(30,30,60,0.85);
    border-radius: 15px;
    padding: 8px 20px;
    font-weight: 900;
    color: #fbc531;
    cursor: pointer;
    filter: drop-shadow(0 0 8px #fbc531);
    transition: background-color 0.3s ease;
  }
  #radio-toggle.active {
    background: #fbc531;
    color: #1a1a1a;
  }
</style>
</head>
<body>

<div id="app">
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/659/659915.png" alt="Logo Lector" />
    <h1>Lector CarPlay</h1>
  </header>

  <main>
    <div class="player">
      <div id="track-title"><span></span></div>
      <div id="progress-container" title="Progression">
        <div id="progress"></div>
      </div>
      <div id="time-container">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
      <div class="controls">
        <button id="backward" title="Reculer 5s" aria-label="Reculer 5 secondes">
          <svg viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
        </button>
        <button id="play-pause" title="Play/Pause" aria-label="Play/Pause">
          <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <svg id="pause-icon" style="display:none" viewBox="0 0 24 24"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>
        </button>
        <button id="forward" title="Avancer 5s" aria-label="Avancer 5 secondes">
          <svg style="transform: rotate(180deg)" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
        </button>
        <button id="radio-toggle" title="Basculer radio/playlist" aria-pressed="false">Radio: OFF</button>
        <button id="loop-toggle" aria-pressed="false" title="Activer/dÃ©sactiver la boucle">Loop: Off</button>
      </div>
      <div id="volume-container">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" />
      </div>
    </div>
  </main>
</div>

<!-- Background selector -->
<div id="bg-selector" role="region" aria-label="SÃ©lection du fond d'Ã©cran">
  <p>Choisis un fond</p>
  <img src="https://9to5mac.com/wp-content/uploads/sites/6/2023/06/CarPlay-iOS-17-5.jpeg?quality=82&strip=all&w=1024" alt="Fond 1" />
  <img src="https://iphonesoft.fr/images/2022/07/wallpapers/wallpaper-2022-carplay-ios-16-gray-dark.jpg-2.jpeg" alt="Fond 2" />
  <img src="https://i.pinimg.com/736x/f7/b7/f5/f7b7f5a16217386ba5915edc5b681e08.jpg" alt="Fond 3" />
  <img src="https://w0.peakpx.com/wallpaper/655/444/HD-wallpaper-apple-carplay-red-blue-light.jpg" alt="Fond 4" />
  <img src="https://images.unsplash.com/photo-1507752533523-5186b0bc4c43?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9uZCUyMGQnJUMzJUE5Y3JhbiUyMHZpbGxlfGVufDB8fDB8fHww" alt="Fond 5" />
</div>

<script>
(() => {
  // Ta playlist locale (mp3 Ã  mettre dans mÃªme dossier)
  const playlist = [
    "BADPARENTINGFUNK.mp3",
    "DJKawestxAttachingBoy-Chambre04.mp3",
    "Denden-IlsSedemandent.mp3",
    "JKSN-SeineSaintDenis.mp3",
    "VEN1-HAKAYET.mp3",
    "Padtal.mp3",
    "SexyWoman-Ziak.mp3",
    "Whine.mp3",
  ];

  // Radios en stream
  const radios = [
    {
      name: "NRJ",
      url: "https://cdn.nrjaudio.fm/audio1/fr/30001/mp3_128.mp3"
    },
    {
      name: "Skyrock",
      url: "https://icecast.skyrock.net/s/natio_mp3_128k"
    }
  ];

  const audio = new Audio();
  let isPlaying = false;
  let isLoop = false;
  let currentTrack = 0;
  let onRadio = false;
  let currentRadioIndex = 0;

  const trackTitle = document.getElementById("track-title").querySelector("span");
  const progressContainer = document.getElementById("progress-container");
  const progressBar = document.getElementById("progress");
  const currentTimeEl = document.getElementById("current-time");
  const durationEl = document.getElementById("duration");
  const playPauseBtn = document.getElementById("play-pause");
  const playIcon = document.getElementById("play-icon");
  const pauseIcon = document.getElementById("pause-icon");
  const loopToggle = document.getElementById("loop-toggle");
  const volumeRange = document.getElementById("volume");
  const radioToggle = document.getElementById("radio-toggle");
  const bgSelector = document.getElementById("bg-selector");

  function cleanName(name){
    return name
      .replace(/\.mp3$/i, "")
      .replace(/[-_]/g, " ")
      .replace(/\b(clip officiel|paroleslyrics|clip)\b/gi, "")
      .trim();
  }

  function loadTrack(index){
    if(index < 0) index = playlist.length - 1;
    else if(index >= playlist.length) index = 0;
    currentTrack = index;
    audio.src = "./" + playlist[currentTrack];
    audio.load();
    trackTitle.textContent = cleanName(playlist[currentTrack]);
  }

  function loadRadio(index){
    if(index < 0) index = radios.length -1;
    else if(index >= radios.length) index = 0;
    currentRadioIndex = index;
    audio.src = radios[currentRadioIndex].url;
    audio.load();
    trackTitle.textContent = `ðŸ“» ${radios[currentRadioIndex].name}`;
  }

  function togglePlayPause(){
    if(isPlaying){
      audio.pause();
    } else {
      audio.play();
    }
  }

  audio.addEventListener("play", () => {
    isPlaying = true;
    playIcon.style.display = "none";
    pauseIcon.style.display = "block";
  });
  audio.addEventListener("pause", () => {
    isPlaying = false;
    playIcon.style.display = "block";
    pauseIcon.style.display = "none";
  });

  document.getElementById("forward").onclick = () => {
    if(onRadio){
      loadRadio(currentRadioIndex + 1);
      audio.play();
    } else {
      loadTrack(currentTrack + 1);
      audio.play();
    }
  };
  document.getElementById("backward").onclick = () => {
    if(onRadio){
      loadRadio(currentRadioIndex - 1);
      audio.play();
    } else {
      loadTrack(currentTrack - 1);
      audio.play();
    }
  };

  function updateProgress(){
    if(!onRadio && audio.duration){
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + "%";
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    } else {
      // Pour radio on met barre et durÃ©e Ã  0
      progressBar.style.width = "0%";
      currentTimeEl.textContent = "0:00";
      durationEl.textContent = "LIVE";
    }
  }
  audio.addEventListener("timeupdate", updateProgress);

  progressContainer.addEventListener("click", (e) => {
    if(!onRadio && audio.duration){
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      audio.currentTime = (clickX / rect.width) * audio.duration;
    }
  });

  function formatTime(seconds){
    const m = Math.floor(seconds / 60);
    const s = Math.floor(seconds % 60);
    return `${m}:${s < 10 ? "0"+s : s}`;
  }

  volumeRange.value = 0.5;
  audio.volume = 0.5;
  volumeRange.oninput = (e) => {
    audio.volume = e.target.value;
  };

  loopToggle.onclick = () => {
    isLoop = !isLoop;
    audio.loop = isLoop;
    loopToggle.textContent = `Loop: ${isLoop ? "On" : "Off"}`;
    loopToggle.setAttribute("aria-pressed", isLoop.toString());
  };

  audio.onended = () => {
    if(!isLoop && !onRadio){
      loadTrack(currentTrack + 1);
      audio.play();
    }
  };

  radioToggle.onclick = () => {
    onRadio = !onRadio;
    if(onRadio){
      loadRadio(0);
      radioToggle.textContent = "Radio: ON";
      radioToggle.classList.add("active");
    } else {
      loadTrack(currentTrack);
      radioToggle.textContent = "Radio: OFF";
      radioToggle.classList.remove("active");
    }
    audio.play();
  };

  bgSelector.querySelectorAll("img").forEach(img => {
    img.addEventListener("click", () => {
      document.body.style.backgroundImage = `url('${img.src}')`;
      bgSelector.querySelectorAll("img").forEach(i=>i.classList.remove("selected"));
      img.classList.add("selected");
    });
  });

  loadTrack(0);
  document.body.style.backgroundImage = `url('${bgSelector.querySelector("img").src}')`;
  bgSelector.querySelector("img").classList.add("selected");
})();
</script>

</body>
</html>
